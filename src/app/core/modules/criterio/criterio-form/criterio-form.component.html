<div [formGroup]="form">
    <div class="form-group">
        <label class="mt-3">Descrição</label>
        <input required [ngClass]="cssErro('descricaoCriterio')" formControlName="descricaoCriterio" type="text"
            id="descricaoCriterio" class="form-control form-control-lg" placeholder="">
        <div *ngIf="validarCampo('descricaoCriterio')" class="alert alert-danger">
            Descrição é obrigatoria
        </div>
    </div>
    <div class="form-group">
        <label class="mt-3">Peso</label>
        <input required [ngClass]="cssErro('pesoCriterio')" formControlName="pesoCriterio" type="number"
            id="pesoCriterio" class="form-control form-control-lg" placeholder="">
        <div *ngIf="validarCampo('pesoCriterio')" class="alert alert-danger">
            O Peso é obrigatorio
        </div>
    </div>

    <button class="btn btn-primary" [disabled]="!this.form.valid" (click)="onSubmit()" routerLink="/">Cadastrar</button>
</div>
