<div class="form-group row ml-1">
    <label class="mt-2">
        <ng-content>
        </ng-content>
    </label>
    <svg width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-search ml-2 mt-1" fill="currentColor"
        xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
            d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z" />
        <path fill-rule="evenodd"
            d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z" /></svg>
    <div class="col">
        <input type="text" [(ngModel)]="filter" class="form-control">
    </div>
</div>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th scope="col">Nome do Responsavel</th>
            <th scope="col">Tipo</th>
            <th scope="col">Contato</th>
            <th scope="col">Trabalho</th>
            <th scope="col" class="text-center">Opções</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let responsavel of filteredResponsavel">
            <td>{{responsavel.nome}}</td>
            <td>{{responsavel.tipo}}</td>
            <td>{{responsavel.telefone1}}</td>
            <td>{{responsavel.trabalho}}</td>
            <td>
                <button class="btn btn-primary" (click)="adicionarResponsavelOnPressed(responsavel)">Adicionar</button>
                <button (click)="getId(responsavel.id)" class="btn btn-danger ml-2 " data-toggle="modal"
                    data-target="#confirmacao">Deletar</button>
            </td>
        </tr>

    </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="confirmacao" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Deletar Aluno</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Tem certeza que deseja deletar?
            </div>
            <div class="modal-footer">
                <button (click)="criancaService.excluir(this.id)" routerLink="/" type="button" class="btn btn-danger"
                    data-dismiss="modal">Deletar</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>
