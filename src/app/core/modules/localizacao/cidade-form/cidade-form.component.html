        <input required [ngClass]="cssErro('nomeCidade')" formControlName="nomeCidade" type="text" id="nomeCidade" class="form-control form-control-lg"  placeholder="">
        <div *ngIf="validarCampo('nomeCidade')" class="alert alert-danger">

        </div>
    </div>
  
      <button [disabled]="!this.form.valid" (click)="onSubmit()" class="btn btn-primary" routerLink="/">Confirmar</button>
      <button class="btn btn-secondary ml-3" routerLink="/escola">Cancelar</button>
      
</form>
