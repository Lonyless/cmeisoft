

<form class="needs-validation" [formGroup]="form">

    <div class="form-group" >
        <label>Nome do Bairro</label>
        <input required [ngClass]="cssErro('nomeBairro')" formControlName="nomeBairro" type="text" id="nomeBairro" class="form-control form-control-lg"  placeholder="">
        <div *ngIf="validarCampo('nomeBairro')" class="alert alert-danger">
            O nome do bairro Ã© obrigatorio
        </div>
    </div>

    <div class="form-group" >
        <select required formControlName="nomeCidade" name="nomeCidade" id="nomeCidade" class="form-control form-control-lg" placeholder="">
            <option *ngFor="let cidade of cidades" value={{cidade.id}} >{{cidade.nome}}</option>
        </select>
        <div *ngIf="validarCampo('nomeCidade')" class="alert alert-danger">
            Por favor escolha uma cidade
        </div>
    </div>

      <button [disabled]="!this.form.valid" (click)="onSubmit()" class="btn btn-primary" routerLink="/">Confirmar</button>
      <button class="btn btn-secondary ml-3" routerLink="/escola">Cancelar</button>
      
</form>
