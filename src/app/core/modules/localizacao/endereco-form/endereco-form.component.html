<form class="needs-validation" [formGroup]="form">

  <div class="form-group">
    <label>Nome da Rua</label>
    <input required [ngClass]="cssErro('nomeRua')" formControlName="nomeRua" type="text" id="nomeRua"
      class="form-control form-control-lg" placeholder="">
    <div *ngIf="validarCampo('nomeRua')" class="alert alert-danger">
      O nome da rua é obrigatorio
    </div>
  </div>

  <div class="form-group">
    <label>Numero</label>
    <input required [ngClass]="cssErro('numero')" formControlName="numero" type="text" id="numero"
      class="form-control form-control-lg" placeholder="">
    <div *ngIf="validarCampo('numero')" class="alert alert-danger">
      O numero é obrigatorio
    </div>
  </div>

</form>
