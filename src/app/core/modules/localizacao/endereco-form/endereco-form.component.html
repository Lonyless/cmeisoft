<form class="needs-validation" [formGroup]="form">

  <div class="form-group">
    <label class="mt-3">Nome da Rua</label>
    <input required [ngClass]="cssErro('ruaEndereco')" formControlName="ruaEndereco" type="text" id="ruaEndereco"
      class="form-control form-control-lg" placeholder="">
    <div *ngIf="validarCampo('ruaEndereco')" class="alert alert-danger">
      O nome da rua Ã© obrigatorio
    </div>
  </div>

  <div class="row">

    <div class="col">
      <div class="form-group">
        <label>Bairro</label>
        <select required formControlName="bairroId" name="bairroId" id="bairroId" class="form-control form-control-lg"
          placeholder="">
          <option *ngFor="let bairro of bairros" value={{bairro.id}}>{{bairro.nome}}</option>
        </select>
        <div *ngIf="validarCampo('bairroId')" class="alert alert-danger">
          Por favor escolha um bairro
        </div>
      </div>
    </div>

    <div class="col-3">
      <div class="form-group">
        <label>Numero</label>
        <input required [ngClass]="cssErro('numeroEndereco')" formControlName="numeroEndereco" type="text"
          id="numeroEndereco" class="form-control form-control-lg" placeholder="">
        <div *ngIf="validarCampo('numeroEndereco')" class="alert alert-danger">
          Campo obrigatorio
        </div>
      </div>
    </div>

  </div>

  <app-bairro-form (adicionou)="setar()"></app-bairro-form>

</form>
