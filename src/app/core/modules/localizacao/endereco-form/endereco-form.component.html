<!-- Button trigger modal -->
<button type="button" class="btn btn-primary mt-5" data-toggle="modal" data-target="#exampleModal">
  Criar novo Endereco
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Endereco</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="needs-validation" [formGroup]="form">

          <div class="form-group">
            <label class="mt-3">Nome da Rua</label>
            <input required [ngClass]="cssErro('ruaEndereco')" formControlName="ruaEndereco" type="text"
              id="ruaEndereco" class="form-control form-control-lg" placeholder="">
            <div *ngIf="validarCampo('ruaEndereco')" class="alert alert-danger">
              O nome da rua Ã© obrigatorio
            </div>
          </div>

          <div class="row">

            <div class="col">
              <div class="form-group">
                <label>Bairro</label>
                <select required formControlName="bairroId" name="bairroId" id="bairroId"
                  class="form-control form-control-lg" placeholder="">
                  <option *ngFor="let bairro of bairros" value={{bairro.id}}>{{bairro.nome}}</option>
                </select>
                <div *ngIf="validarCampo('bairroId')" class="alert alert-danger">
                  Por favor escolha um bairro
                </div>
              </div>
            </div>

            <div class="col-3">
              <div class="form-group">
                <label>Numero</label>
                <input required [ngClass]="cssErro('numeroEndereco')" formControlName="numeroEndereco" type="text"
                  id="numeroEndereco" class="form-control form-control-lg" placeholder="">
                <div *ngIf="validarCampo('numeroEndereco')" class="alert alert-danger">
                  Campo obrigatorio
                </div>
              </div>
            </div>

          </div>

          <app-bairro-form (adicionou)="setar()"></app-bairro-form>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button [disabled]="!this.form.valid" (click)="onSubmit()" type="button" data-dismiss="modal"
          class="btn btn-primary">
          Salvar </button>
      </div>
    </div>
  </div>
</div>
